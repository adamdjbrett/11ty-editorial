# .github/workflows/deploy.yml
name: Eleventy Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Install Dependencies
        run: npm install

      - name: 4. Build Eleventy Project
        run: npm run build

      - name: ðŸ“ Create .htaccess
        run: |
          cat > ./_site/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /editorial/
          
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteCond %{REQUEST_URI} (.+)/$
          RewriteRule ^ %1 [R=301,L]
          
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteCond %{REQUEST_URI} !(.*)/$
          RewriteRule ^(.*)$ $1/ [R=301,L]
          
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^(.*)$ index.html [L]
          
          Options -Indexes
          AddDefaultCharset UTF-8
          
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/css text/javascript application/javascript
          </IfModule>
          EOF

      - name: ðŸš€ Deploy to cPanel via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./_site/
          server-dir: ./public_html/editorial/
          dangerous-clean-slate: true
          security: loose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
            **/package*.json

      - name: âœ… Deployment Complete
        run: echo "ðŸŽ‰ Site live at https://rs-db.fyi/editorial/"
